<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>For læsevejledere - Læsevejlederen</title>
    <style>
        :root { --pink: #1e90ff; }
        
        html, body { 
            height: 100%; 
            margin: 0;
            padding: 0;
        }
        
        body {
            background-image: url('For læsevejledere.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            font-size: 16px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        

        
        /* Back button */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            color: #000000;
            font-size: 14px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            border: 2px solid rgba(179, 217, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.95);
            border-color: rgba(179, 217, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(179, 217, 255, 0.2);
        }
        
        /* Main content */
        .main-content {
            max-width: 1200px;
            padding: 0 32px 48px 32px;
            text-align: center;
            position: relative;
            z-index: 3;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
            padding-top: 80px;
        }
        
        /* Column layout */
        .columns-container {
            display: flex;
            gap: 40px;
            margin-top: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .column {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(179,217,255,0.08) 100%);
            border: 1px solid rgba(179, 217, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .column h2 {
            color: #ffffff;
            font-size: clamp(18px, 2.5vw, 22px);
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }
        
        .column p {
            color: #ffffff;
            font-size: clamp(14px, 1.5vw, 16px);
            line-height: 1.6;
            margin-bottom: 16px;
            text-align: left;
        }
        
        .page-title {
            margin: 0 0 30px 0;
            font-size: clamp(18px, 2.5vw, 24px);
            line-height: 1.2;
            background: linear-gradient(135deg, #ffffff 0%, #e6f3ff 50%, #b3d9ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            text-transform: none;
            letter-spacing: 0.04em;
            text-shadow: none;
            filter: drop-shadow(0 4px 20px rgba(179, 217, 255, 0.3));
        }
        
        .page-title:first-child {
            margin-bottom: 50px;
            font-size: clamp(20px, 3vw, 28px);
        }
        
        .content-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .content-section h2 {
            color: #ffffff;
            font-size: clamp(20px, 3vw, 28px);
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .content-section p {
            color: #ffffff;
            font-size: clamp(16px, 2vw, 18px);
            line-height: 1.6;
            margin-bottom: 16px;
        }
        
        /* Responsive background image */
        @media (max-width: 1024px) {
            .columns-container {
                gap: 30px;
            }
            
            .column {
                min-width: 280px;
                max-width: 450px;
            }
            
            .main-content {
                padding: 0 24px 40px 24px;
                padding-top: 70px;
            }
        }
        
        @media (max-width: 768px) {
            body {
                background-size: cover;
            }
            
            .main-content {
                padding: 0 20px 32px 20px;
                padding-top: 60px;
            }
            
            .columns-container {
                flex-direction: column;
                gap: 24px;
                margin-top: 30px;
            }
            
            .column {
                min-width: auto;
                max-width: none;
                padding: 24px;
            }
            
            .page-title {
                font-size: clamp(16px, 4vw, 20px);
                margin-bottom: 25px;
            }
            
            .page-title:first-child {
                font-size: clamp(18px, 4.5vw, 22px);
                margin-bottom: 40px;
            }
            
            .column h2 {
                font-size: clamp(16px, 3.5vw, 18px);
                margin-bottom: 16px;
            }
            
            .column p {
                font-size: clamp(13px, 2.5vw, 15px);
                margin-bottom: 14px;
            }
            
            .back-button {
                top: 15px;
                left: 15px;
                font-size: 13px;
                padding: 6px 12px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                background-size: cover;
            }
            
            .main-content {
                padding: 0 16px 24px 16px;
                padding-top: 50px;
            }
            
            .columns-container {
                gap: 20px;
                margin-top: 25px;
            }
            
            .column {
                padding: 20px;
                border-radius: 16px;
            }
            
            .page-title {
                font-size: clamp(14px, 5vw, 18px);
                margin-bottom: 20px;
            }
            
            .page-title:first-child {
                font-size: clamp(16px, 5.5vw, 20px);
                margin-bottom: 30px;
            }
            
            .column h2 {
                font-size: clamp(14px, 4vw, 16px);
                margin-bottom: 14px;
            }
            
            .column p {
                font-size: clamp(12px, 3vw, 14px);
                margin-bottom: 12px;
                line-height: 1.5;
            }
            
            .back-button {
                top: 12px;
                left: 12px;
                font-size: 12px;
                padding: 5px 10px;
                border-radius: 16px;
            }
        }
        
        @media (max-width: 360px) {
            .main-content {
                padding: 0 12px 20px 12px;
                padding-top: 45px;
            }
            
            .column {
                padding: 16px;
                border-radius: 12px;
            }
            
            .page-title {
                font-size: clamp(13px, 6vw, 16px);
            }
            
            .column h2 {
                font-size: clamp(13px, 4.5vw, 15px);
            }
            
            .column p {
                font-size: clamp(11px, 3.5vw, 13px);
            }
        }
    </style>
</head>

    </div>
</body>
